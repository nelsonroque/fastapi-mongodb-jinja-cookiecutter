<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="#" class="text-gray-800 text-xl font-bold">My Blog</a>
                </div>
                <div class="flex">
                    <a href="#" class="px-3 py-2 text-gray-800 hover:text-gray-500">Home</a>
                    <a href="#" class="px-3 py-2 text-gray-800 hover:text-gray-500">About</a>
                    <a href="#" class="px-3 py-2 text-gray-800 hover:text-gray-500">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-cover bg-center hero" style="background-image: url('https://via.placeholder.com/1200x600');">
        <div class="container mx-auto px-6 py-40">
            <h2 class="text-4xl font-bold text-white mb-2">Welcome to My Blog</h2>
            <h3 class="text-2xl mb-8 text-gray-200">Sharing my thoughts and experiences.</h3>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Read More</button>
        </div>
    </section>

    <main class="container mx-auto px-6 py-8">
        <div class="flex flex-wrap -mx-4">
            <!-- Blog Post 1 -->
            <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <img src="https://via.placeholder.com/600x400" alt="Blog Post image" class="w-full h-64 object-cover object-center">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-2">Blog Post Title</h2>
                        <p class="text-gray-700 mb-4">This is a summary of the blog post...</p>
                        <a href="#" class="text-blue-500 hover:text-blue-700">Read More</a>
                    </div>
                </div>
            </div>
            <!-- More blog posts... -->
        </div>
    </main>

    <footer class="bg-white shadow">
        <div class="container mx-auto px-6 py-4">
            <p class="text-gray-700 text-center">Â© 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
