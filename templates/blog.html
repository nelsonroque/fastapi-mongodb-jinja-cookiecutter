<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .post-card {
            background-color: #fff; /* Card background color */
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .accent-color {
            color: #ff6b6b; /* Accent color */
        }
    </style>
    <title>Blog</title>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Blog Posts</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for post in posts %}
                <div class="post-card p-4">
                    <h2 class="text-3xl font-semibold mb-2 accent-color">{{ post.title }}</h2>
                    <p class="text-gray-600">{{ post.content }}</p>
                    <br class="mb-60">
                    <span class="bg-blue-500 text-white text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">
                        #WatchThis
                    </span>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
