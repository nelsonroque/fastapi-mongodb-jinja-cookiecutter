<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indise - Articles</title>
  <link href="/path/to/your/tailwind.css" rel="stylesheet">
  <style>
    /* Custom styles if needed */
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white px-4 sm:px-6 lg:px-8 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- Left part (logo and navigation) -->
      <div>
        <!-- Your logo here -->
      </div>
      <!-- Right part (call to action) -->
      <div>
        <button class="text-indigo-600 hover:text-indigo-500 font-semibold py-2 px-4 border border-indigo-600 hover:border-indigo-500 rounded">
          Get Started
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
    <!-- Articles Section -->
    <section class="grid md:grid-cols-2 gap-6">
      <!-- Article Card 1 -->
      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img src="/path/to/your/image1.jpg" alt="Article Image" class="w-full h-40 object-cover">
        <div class="p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            What are the tax obligations for companies in their first year?
          </h3>
          <!-- Article Content -->
        </div>
      </div>
      <!-- ... Other Article Cards ... -->
    </section>

    <!-- Popular Articles Section -->
    <section class="mt-12">
      <div class="py-4">
        <h2 class="text-2xl leading-6 font-extrabold text-gray-900">Our most popular articles</h2>
        <!-- Popular Articles Content -->
      </div>
    </section>
  </main>

  <footer class="bg-white px-4 sm:px-6 lg:px-8 py-4">
    <div class="max-w-7xl mx-auto">
      <!-- Footer Content -->
    </div>
  </footer>
</body>
</html>
